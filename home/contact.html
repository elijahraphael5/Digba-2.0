  <body>
    <div class="contactPage">
      <div class="description_Tag">
        <h1>
          Have a <b><i>question</i></b
          >, interested in <b><i>piano lessons</i></b
          >, or looking to make a <b><i>booking?</i></b>
          I'd love to hear from you!
        </h1>

        <div class="handles">
          <h2>Say hello to me!!</h2>
          <h2>Digbamusic@icloud.com</h2>
        </div>

        <div class="socialmedia">
          <a
            href="https://www.instagram.com/digba_ogunbiyi"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://web.facebook.com/Digba.Ogunbiyi/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-facebook"></i>
          </a>
          <a
            href="https://www.youtube.com/@digbaogunbiyi2221"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>

      <!-- ⬇️ Sits naturally below the description ⬇️ -->
      <div class="formSection">
        <form>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="email"
            name="_replyto"
            placeholder="Email"
            required
          />
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Message"
            required
          ></textarea>
        </form>
        <button class="rgb-inner-glow">Send</button>
      </div>
    </div>
    <script src="/home/index.js"></script>
  </body>
